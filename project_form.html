<body>
<div id="nonVisibleHeader">
    <header>
        <nav>
                <a href="home.html">Home <span>&#124;</span></a>
                
            </nav>

        <img id="logo" src="images/Logo.png" alt="" srcset="">
        <h1 id="name">Kassia</h1>
</header>
</div>
    <main>
<section id="projectForm">
        <form class="mui-form" action="http://tabithabjorkman.com/bifrost_t/php_inserts/projects.php" method="POST">
                <legend>Add a Project</legend>
                <div class="mui-textfield">
                    <input type="text" name="projects_name" value="" placeholder="Max 10 characters">
                    <label>Projects Name</label>
                </div>
                <div class="mui-textfield">
                    <input type="url" name="projects_url" value="" placeholder="http://www.project.com">
                    <label>Projects URL</label>
                </div>
                <div class="mui-textfield">
                    <input type="text" name="projects_grade" value="">
                    <label>Grade</label>
                </div>
                <div class="mui-textfield">
                    <input type="date" name="projects_start_date" value="">
                    <label>Start Date</label>
                </div>
                <div class="mui-textfield">
                    <input type="date" name="projects_end_date" value="">
                    <label>End Date</label>
                </div>
               <button type="submit" class="signUpButton mui-btn mui-btn--small" name="submit">Submit</button>
        </form>
        <a href="student_profile.html"><button class="backButton mui-btn mui-btn--small">Back</button></a> 
    </section>
</main>
