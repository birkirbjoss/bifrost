<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="js/modernizr.custom.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 769px) and (max-device-width : 1080px)" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 320px) and (max-device-width : 768px)" href="css/mobile.css" type="text/css">
    <title>Kassia - Contact</title>
</head>

<body>
      <div id="nonVisibleHeader">
        <header>
                <nav>
                        <a href="home.html">Home <span>&#124;</span></a>

                        <a href="home.html">    <button id="logoutButton">Log out</button></a>
                    </nav>
            <a id="logoLink" href="home.html">
                  <img id="logo" src="images/Logo.png" alt="" srcset="">
                  <h1 id="name">Kassia</h1>
            </a>
                
        </header>
      </div>
<!-- accept-charset="ISO-8859-1"
                    onsubmit="let originalCharset = document.charset; document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};" -->
        <main>
              <h1></h1>

            <section id="contact_form_section">

                  <form method="post" action="http://www.tabithabjorkman.com/cgi-bin/FormMail.pl" accept-charset="ISO-8859-1" onsubmit="var originalCharset = document.charset; document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};">

                    <div class="mui-textfield mui-textfield--float-label"> 
                          <input type="text" id="realname" name="realname" value="" placeholder="Full Name" required="required"
                                 tabindex="1" autofocus="autofocus"/>
                          <label for="realname"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <input type="email" id="email" name="email" value="" placeholder="Din Email" tabindex="2"
                                 required="required" />
                          <label for="email"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="number" id="phone_number" name="phone_number" value="" placeholder="Your phone number" tabindex="2"/>
                        <label for="phone_number" required="required"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <input type="text" id="messageSubject" name="messageSubject" value="" placeholder="Subject"
                                 tabindex="2" required />
                          <label for="messageSubject"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <textarea id="message" name="message" placeholder="Write your message here." tabindex="5"
                                    required="required"></textarea>
                          <label for="message"></label>
                    </div>
                    <div>
                        <input type="submit" value="Send" />
                        <input type="hidden" name="recipient" value="tabitha@tabithabjorkman.com" />
                        <input type="hidden" name="subject" value="Requests from Kassia" />
                        <input type="hidden" name="redirect" value="http://tabithabjorkman.com/bifrost_t/php_inserts/thanks.html" />
                        <input type="hidden" name="missing_fields_redirect" value="http://tabithabjorkman.com/bifrost_t/php_inserts/error.html" />
                        <input type="hidden" name="required" value="realname,email,phone_number,messageSubject,message" />
                    </div>
                    </form>

            </section>
        </main>

        <footer>
                  <p>Â© 2019 | KASSIA by the Puffins</p>
                
              </footer>

<script src="js/script.js" type="text/javascript"></script>
<script src="js/js_for_forms.js" type="text/javascript"></script>

</body>

</html>
