        <div id="signup">

                <h2 id="signUptitle" class="white">Sign up</h2>
                <h6 id="freeStudents">Free for students!</h6>
            <form class="mui-form" action="http://tabithabjorkman.com/bifrost_t/php_inserts/sign_up.php" role="form" method="POST">
                
                <div class="mui-textfield mui-textfield--float-label">
                    <input class="fullname" type="text" name="name" value="" required>
                    <label class="fullname">Full Name</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="email" name="email" value="" placeholder="" required>
                    <label>E-mail</label>
                </div> 
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="sign_up_password" type="password" name="password" value=""  required>
                    <label>Password</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="sign_up_confirm" type="password" name="confirm" value=""  required>
                    <label>Password Confirm</label>
                </div>
                <span id="message"></span>
                <div class="mui-select mui-select--float-label">
                    <select id="SelectRole"  name="role" required>
                        <option></option>
                        <option value="1">Company</option>
                        <option value="2">Student</option>
                    </select>
                    <label for="role">Choose one</label>
                </div>
                <div id="TandC" class="mui-checkbox">
                        <label class="white">
                          <input id="CheckTandC" name="tandc" type="checkbox" value="1" required>
                          I agree <a class="white" href="https://termsfeed.com/privacy-policy/1da3ea9ea35a9903250489416f56d38d">Terms & Conditions</a>
                        </label>
                      </div>
                <button id="sign_up" type="submit" class="mui-btn mui-btn--small" name="submit">Sign Up</button>
            </form>
