<!DOCTYPE html>

<body>
<div id="nonVisibleHeader">
    <header>
        <nav>
                <a href="home.html">Home <span>&#124;</span></a>
                <a href="search.html">Search profiles<span>&#124;</span></a>
                <a href="home.html"><button id="logoutButton">Log out</button></a>
                
            </nav>
        <a id="logoLink" href="home.html">

</header>

    <main>
        <section id="companyProfile">
            <h2 class="title">My Account</h2>

            <template id="CompanyTemplate">

                    <div id="CompanyText2" class="CompanyText2">

                        <h5 class="contactJobTitle"></h5>
                        <h5 class="contactPersonEmail"></h5>

                        <h5 class="number_of_employees"></h5>
                        <h5 class="cvr_number"></h5>
                        <h5 class="st_address"></h5>
                        <h5 class="post_code"></h5>
                        <h5 class="city"></h5>
                    </div>
                    </div>
                </template>
            <a id="edit_comp_prof" href="company_edit.html"><button class="mui-btn mui-btn--small">Edit</button></a>
        </section>
