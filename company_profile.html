<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 769px) and (max-device-width : 1080px)" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 320px) and (max-device-width : 768px)" href="css/mobile.css" type="text/css">
    <title>Student Registration</title>
</head>

<body>
    <header>
        <nav>
                <a href="home.html">Home <span>&#124;</span></a>
                
            </nav>

        <img id="logo" src="images/Logo.png" alt="" srcset="">
        <h1 id="name">Kassia</h1>
</header>
    <main>
        <section id="companyProfile">
            <h1>Company Profile</h1>

            <template id="CompanyTemplate">
                    <div id="profileBox" class="profileBox">
                    <div id="CompanyText" class="CompanyText">
                        <h5> <span>Company Name:</span> </h5>
                        <h5> <span>Company Contact person:</span> </h5>
                        <h5> <span>Contact person Job title:</span> </h5>
                        <h5> <span>Contact person E-mail:</span> </h5>
                        <h5> <span>Contact person Phone number:</span> </h5>
                        <h5> <span>Industry:</span> </h5>
                        <h5> <span>Number of Employees:</span> </h5>
                        <h5> <span>CVR Number:</span> </h5>
                        <h5> <span>Street Address:</span> </h5>
                        <h5> <span>Post Code:</span> </h5>
                        <h5> <span>City:</span> </h5>
                        <h5> <span>Subscription Type:</span> </h5>
                    </div>
                    <div id="CompanyText2" class="CompanyText2">
                        <h5 class="comp_name"> </h5>
                        <h5 class="contactPerson"></h5>
                        <h5 class="contactJobTitle"></h5>
                        <h5 class="contactPersonEmail"></h5>
                        <h5 class="contactPersonPhone"></h5>
                        <h5 class="industry"></h5>
                        <h5 class="number_of_employees"></h5>
                        <h5 class="cvr_number"></h5>
                        <h5 class="st_address"></h5>
                        <h5 class="post_code"></h5>
                        <h5 class="city"></h5>
                        <h5 class="sub_type"></h5>
                    </div>
                    </div>
                </template>
            <button class="mui-btn mui-btn--small">Add</button>
            <button class="mui-btn mui-btn--small">Edit</button>
            <button class="mui-btn mui-btn--small">Delete</button>
        </section>
    </main>
    <footer>
        <p>Webmasters Birkir, Rosa and Tabitha</p>
        <p>XXXXXXXX</p>
    </footer>

    <script src="js/company_profile.js" type="text/javascript"></script>
</body>

</html>
