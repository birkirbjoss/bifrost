    <main>

            <form class="mui-form" action="http://http://tabithabjorkman.com/bifrost_t/php_inserts/company_profile_update.php" method="POST">
                    <legend>Update Company Account</legend>
                    <div class="mui-textfield">
                        <input type="text" name="con_prs_name" value="">

                    <div class="mui-textfield">

                            <option value="">50 - 100</option>

                    <div class="mui-textfield">

                    </div>
                    <div class="mui-textfield">
                        <input type="text" name="city" value="">

                    </div>
                    <div class="mui-textfield">
                            <input type="text" name="country" value="">

                    </div>
                    <a href="company_profile.html" class="signUpButton mui-btn mui-btn--small marginRight">Back</a>
                   <a href="company_profile.html" class="signUpButton mui-btn mui-btn--small">Submit</a>
