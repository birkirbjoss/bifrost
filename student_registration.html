<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 769px) and (max-device-width : 1080px)" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 320px) and (max-device-width : 768px)" href="css/mobile.css" type="text/css">
    <title>Student Registration</title>
</head>

<body>
    <header>
        <nav>
                <a href="home.html">Home <span>&#124;</span></a>
                
            </nav>

            <a id="logoLink" href="home.html">
                    <img id="logo" src="images/Logo.png" alt="" srcset="">
                    <h1 id="name">Kassia</h1>
                </a>
</header>
    <main>
        <section id="studentForm">
            <form class="mui-form" enctype="multipart/form-data">
                    <legend>My profile</legend> <br>

                    <div class="mui-textfield">
                        <input type="text" name="full_name" value="" required>
                        <label>Full Name:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="file" name="img_file_name" accept="image/*" required>
                        <label>Image File Name:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="email" name="email_address" value="" required>
                        <label>E-mail: </label>
                        <p class="white remember">Recommended: use your personal email. Remember you do not have access to your school email after graduating</p>
                    </div>
                    <div class="mui-textfield">
                        <input type="number" name="phone_number" value="" required>
                        <label>Phone number</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="url" name="portfolio_link" value="" required>
                        <label>Link to Portfolio</label>
                    </div>

                    <div  class="padding10">
                        <label class="white">Insert email of the teacher verifying your school portfolio</label>
                            <input class="grey" type="text" required>
              
                                    <select required>
                                     <option>select one</option>
                                      <option>@kea.dk</option>
                                      <option>@cphbusiness.dk</option>
                                      <option>@easj.dk</option>
                            
                                    </select> 
                                 
        
                        </div>
                        <br>
                    <div class="mui-textfield">
                        <input type="text" name="languages_spoken" value="" required>
                        <label>Languages:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="date" name="grad_date" value="" required>
                        <label>Expected Date of Graduation</label>
                    </div>

                    <!-- student adds skills -->
                    <div class="mui-textfield" >
                                <h4  class="topskills">  Select your top skills from the list bellow: </h4>


                            <div id="skillTabs2">
                                    <div id="tab-navigation2">
                                        <a id="defaultOpen" class="tablinks" onclick="openTab(event, 'SoftSkills')" href="#a">Soft Skills</a>
                                        <a class="tablinks" onclick="openTab(event, 'TechSkills')" href="#a">Technical Skills</a>
                                        <a class="tablinks" onclick="openTab(event, 'CTSkills')" href="#a">Critical Thinking Skills</a>
                                       
                                    </div>
                                   
                                

                                    <div id="SoftSkills" class="tabcontent skillsContainers" >
                
                                        <template id="SSTemplate">
                                           <li class="leftAlign"><input type="checkbox" class="checkBoxes"><h6 class="skill ItemSoftSkill"></h6></li> 
                                        </template>
                                    </div>
                                    <div id="TechSkills" class="tabcontent skillsContainers">
                
                                        <template id="TSTemplate">
                                           <li class="leftAlign"><input type="checkbox" class="checkBoxes"><h6 class="skill ItemTechSkill"></h6></li> 
                                        </template>
                                    </div>
                                    <div id="CTSkills" class="tabcontent skillsContainers">
                
                                        <template id="CTTemplate">
                                          <li class="leftAlign"><input type="checkbox" class="checkBoxes"><h6 class="skill ItemCTSkill"></h6></li>      
                                        </template>
                                    </div>
                            <br>
                             <a class="signUpButton mui-btn mui-btn--small" href="thanks.html">Submit</a>
                        </div>


                   
            </form>

        </section>
    </main>
    <footer>
            <p>Â© 2019 | KASSIA by the Puffins</p>
          
        </footer>

    <script src="js/search.js" type="text/javascript"></script>
</body>

</html>
